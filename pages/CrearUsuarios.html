<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Crear Usuarios</title>

		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../js/google-code-prettify/prettify.css">
		<link rel="stylesheet" href="../css/style.css">

	</head>
	<body data-spy="scroll" data-target=".bs-docs-sidebar">
		<div class="control-group info">
			<form  metod ="post" name="form1" id="form1" action="">
			<table width="80%" class="table" border="0">
				<tr class="info"> 
					<td colspan="3"> <center><strong>Crear Usuario</strong></td>
				</tr>
				<tr>
				<td>
				<label for="textfield">Nombre:</label>
				<input type="text"class="input-medium" name="nombre" id="nombre" value="" autocomplete="off" required maxlength="20">
				<label for="textfield">Apellido Paterno:</label>
				<input type="text" class="input-medium" name="apaterno" id="apaterno" value="" autocomplete="off" requiredmaxlength="30">
        <label for="textfield">Apellido Materno:</label>
        <input type="text" class="input-medium" name="amaterno" id="amaterno" value="" autocomplete="off" required maxlength="30">   
        <label for="textfield">Cuenta de Usuario: </label>
       	<input type="text" class="input-medium" name="usuario" id="usuario" value="" autocomplete="off" >
        		<a href="#myModal" role="button" class="btn btn-mini" data-toggle="modal" id="vc">Ver Contraseña</a>
        <label for="textfield">Contraseña: </label>
        <input type="text" class="input-medium" name="pass" id="pass" value="" autocomplete="off" >
        <label for="textfield">Repite Contraseña: </label>
        <input type="text" class="input-medium" name="rpass" id="rpass" value="" autocomplete="off" >
 	    	<br><br>
       			<button class="btn  btn-primary" type="submit" id="alta" name="alta">Enviar</button>
                <a href="CrearUsuarios.html" class="btn">Cancelar</a>
				</td>
				<td>
        <label for="textfield">Estado:</label>
        <input type="text" class="input-medium" name="edo" id="edo" value="" autocomplete="off" required></br>     
        <label for="textfield">Ciudad:</label>
        <input type="text" class="input-medium" name="ciudad" id="ciudad" value="" autocomplete="off" required></br>
				<label for="textfield">Calle: </label>
        <input type="text" class="input-medium" name="calle" id="calle" value="" autocomplete="off" required>
        <label for="textfield">Número: </label>
        <input type="text" class="input-small" name="num" id="num" value="" size:"5" maxlength="5" autocomplete="off" required>
   			<label for="textfield">Colonia: </label>
   			<input type="text"class="input-medium" name="colonia" id="colonia" value="" autocomplete="off">
   			<label for="textfield">Telefono: </label><input type="text" name="telefono" id="telefono" value="" autocomplete="off"class="input-medium" required maxlength="10">
				</td>
        <td>
        <label for="textfield">Celular: </label><input type="text" name="celular" id="celular" value="" autocomplete="off"class="input-medium" maxlength="10"><br>
        <div class="input-prepend input-append">
          <label for="textfield">Sueldo: </label>
          <span class="add-on">$</span><input type="text" name="sueldo" id="sueldo" value="" size="5" autocomplete="off" class="input-small" required maxlength="5"><span class="add-on">.00</span>
          </div><br>
        <label for="radio">Tipo de Usuario</label>
        <label class="radio">
        <input type="radio" name="tipo" id="optionsRadios1" value="a">Administrador</label>
        <label class="radio">
        <input type="radio" name="tipo" id="optionsRadios2" value="v">Vendedor</label>
        <label class="radio">
        <input type="radio" name="tipo" id="optionsRadios3" value="ca">Cajera</label>
        </td>
				</tr>
			</table>
			</form>
		</div>
		    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Recordar Contraseña</h3>
            </div>
            <div class="modal-body">
            <p></p>
            <p>Contraseña:<strong> </strong></p>
            </div>
            <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
      <script src="../js/jquery.js"></script>
      <script src="../js/usuario.js"></script>
      <script src="../js/bootstrap/bootstrap-transition.js"></script>
      <script src="../js/bootstrap/bootstrap-alert.js"></script>
      <script src="../js/bootstrap/bootstrap-modal.js"></script>
      <script src="../js/bootstrap/bootstrap-dropdown.js"></script>
      <script src="../js/bootstrap/bootstrap-scrollspy.js"></script>
      <script src="../js/bootstrap/bootstrap-tab.js"></script>
      <script src="../js/bootstrap/bootstrap-tooltip.js"></script>
      <script src="../js/bootstrap/bootstrap-popover.js"></script>
      <script src="../js/bootstrap/bootstrap-button.js"></script>
      <script src="../js/bootstrap/bootstrap-collapse.js"></script>
      <script src="../js/bootstrap/bootstrap-carousel.js"></script>
      <script src="../js/bootstrap/bootstrap-typeahead.js"></script>
      <script src="../js/bootstrap/bootstrap-affix.js"></script>
      <script src="../js/holder/holder.js"></script>
	</body>
</html>
