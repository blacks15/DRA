<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Crear Genero</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../jqueryui/jquery-ui.css">

</head>
<body>
	<body data-spy="scroll" data-target=".bs-docs-sidebar">
		<div class="control-group info">
			<form  metod ="post" name="form1" action="">
			<table width="80%" class="table" border="0">
				<tr class="info"> 
					<td colspan="2"> <center><strong>Crear Género</strong></td>
				</tr>
				<tr>
				<td>
					<label for="textfield">Código: </label>
					<input type="text" readonly="true" name="codigo" id="codigo" autocomplete="off">
					<label for="textfield">Nombre Género: </label>
					<input type="text" name="nombre" id="nombre" class="letras" autocomplete="off">
					<input type="hidden" id="status" >
					<div class="ui-widget" id="errornom">
						<div class="ui-corner-all" style="padding: 0 .2em;">
							<p>
								<span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR UN NOMBRE.
							</p>
						</div>
					</div>
	    				<br>
   					<button class="btn btn-primary" type="button" name="alta" id="alta">Agregar</button>
   					<button class="btn btn-primary" type="button" name="btnUpdate" id="btnUpdate">Modificar</button>
                <a href="CrearGenero.html" class="btn">Cancelar</a>
                <button id="bus" class="btn" type="button"><span class="ui-icon ui-icon-search "></span></button>
				</td>
				</tr>
			</table>
			<div id="mensajealta" title="Información Guardada">
				<span class="ui-icon-blue ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
			    <center><strong>Género Guardado con Exito.</strong></center>
			</div>
			<div id="error" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Debe Llenar Todos los Campos.</strong></center>
			</div>
			<div id="letras" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Solo se Permiten Letras.</strong></center>
			</div>
			<div id="upd" title="Información Guardada">
				<span class="ui-icon-blue ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Género Modificado con Exito.</strong></center>
			</div>
			<div id="existe" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>El Género ya Existe.</strong></center>
			</div>
			<div id="ng" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Error al Guardar Género.</strong></center>
			</div>
			</form>
		</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/genero.js" type="text/javascript"></script>
	<script src="../jqueryui/jquery-ui.min.js"></script>
</body>
</html>
