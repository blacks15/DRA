<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Crear Autor</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../jqueryui/jquery-ui.css">

</head>
<body>
	<body data-spy="scroll" data-target=".bs-docs-sidebar">
		<div class="control-group info">
			<form  metod ="post" name="form1" action="">
			<table width="80%" class="table" border="0">
				<tr class="info"> 
					<td colspan="2"> <center><strong>Crear Autor</strong></td>
				</tr>
				<tr>
					<td>
						<label for="textfield">Código: </label>
						<input type="text" readonly="true" name="codigo" id="codigo" autocomplete="off" >
						<label for="textfield">Nombre: </label> 
						<input type="text" name="nombre" id="nombre" value="" autocomplete="off" required maxlength="20" class="letras">
						<div class="ui-widget" id="errornom">
							<div class="ui-corner-all" style="padding: 0 .2em;">
								<p>
									<span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR UN NOMBRE.
								</p>
							</div>
						</div>
						<label for="textfield">Apellido: </label>
						<input type="text" name="apellido" id="apellido" value="" autocomplete="off" required maxlength="20" class="letras">
						<div class="ui-widget" id="errorap">
							<div class="ui-corner-all" style="padding: 0 .2em;">
								<p>
									<span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR UN APELLIDO.
								</p>
							</div>
						</div>
						<input type="hidden" id="status" name="status">
 	    				<br>
       					<button class="btn btn-primary" name="alta" id="alta" type="button">Agregar</button>
       					<button class="btn btn-primary" name="btnUpdate" id="btnUpdate" type="button">Modificar</button>
                <a href="CrearAutor.html" class="btn">Cancelar</a>
                <button id="bus" class="btn" type="button"><span class="ui-icon ui-icon-search "></span></button>
				</td>
				</tr>
			</table>
			<div class="" id="mensajealta" title="Información Guardada">
				<span class="ui-icon-blue ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
			    <center> <strong>Autor Guardado con Exito</strong></center>
			</div>
			<div class="" id="upd" title="Información Guardada">
				<span class="ui-icon-blue ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
			    <center> <strong>Autor Modificado con Exito</strong></center>
			</div>
			<div class="" id="error" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Debe Llenar Todos los Campos.</strong></center>
			</div>
			<div class="" id="letras" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Solo se Permiten Letras.</strong></center>
			</div>
			<div class="" id="existe" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>El Autor ya Existe.</strong></center>
			</div>
			<div class="" id="ng" title="Advertencia">
				<span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Error al Guardar Autor.</strong></center>
			</div>
			</form>
		</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/autor.js" type="text/javascript"></script>
	<script src="../jqueryui/jquery-ui.min.js"></script>
</body>
</html>
