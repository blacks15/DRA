<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Retiros</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../jqueryui/jquery-ui.css">
	<link rel="stylesheet" media="screen" href="../jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" href="../css/bootstrap-responsive.css">
</head>
<body>
	<form action="post" name="form1" id="form1">
	<table class="table" border="0">
		<tr>
			<td>
				<label for="textfield">Código:</label>
				<input type="text" name="codigo" id="codigo" readonly="true" class="form-control input-mini">
				<label for="textfield">Fecha:</label>
				<input type="text" name="date" id="date" readonly="true" class="form-control input-medium">
				<label for="textfield">Empleado:</label>
				<input type="text" name="usuario" id="usuario" class="form-control" readonly="true">
				<label for="textfield">Retiro: </label>
				<div class="input-prepend input-append">
            		<label class="add-on">$</label>
            		<input type="number" name="retiro" id="retiro" autocomplete="off" class="input-mini" required maxlength="5">
          		</div>
          	<div class="ui-widget" id="errorsueldo">
	          <div class="ui-corner-all" style="padding: 0 .2em;">
	            <p>
	              <span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR LA  CANTIDAD A RETIRAR.
	            </p>
	          </div>
		    </div>
				<label for="textfield">Observación: </label>
				<textarea name="obs" id="obs" cols="15" rows="5"></textarea><br>
				<div class="ui-widget" id="errorobs">
		          <div class="ui-corner-all" style="padding: 0 .2em;">
		            <p>
		              <span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR UNA OBSERVACIÓN.
		            </p>
		          </div>
			    </div>
				<button type="button" id="btnSave" class="btn btn-primary">
				<span class="add-on">$</span>Retiro</button>
				<button type="button" id="btnUpdate" class="btn btn-primary">
				<span class="add-on">$</span>Actualizar Retiro</button>
				<button id="ref" class="btn" type="reset"><span class="ui-icon ui-icon-refresh "></span></button>
			</td>
		</tr>
	</table>
	</form>
	 <div class="" id="mensajealta" title="Información Guardada">
        <span class="ui-icon-blue ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
        <center><strong>Retiro Realizado con Exito</strong></center>
     </div>
      <div class="" id="upd" title="Información Guardada">
        <span class="ui-icon-blue ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
        <center><strong>Retiro Modificado con Exito</strong></center>
      </div>
      <div class="" id="error" title="Advertencia">
        <span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
        <center><strong>Debe Llenar Todos los Campos.</strong></center>
      </div>
      <div class="" id="ng" title="Advertencia">
        <span class="ui-icon-red ui-icon-info" style: "float: left; margin-right: .2em;"></span>
        <center><strong>Error al Guardar el Retiro.</strong></center>
      </div>
	<script src="../js/jquery.js"></script>
	<script src="../js/retiro.js" type="text/javascript"></script>
	<script src="../jqueryui/jquery-ui.min.js"></script>
	<script src="../jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
	<script src="../jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
</body>
</html>
