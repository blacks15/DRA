<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Crear Editorial</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../jqueryui/jquery-ui.css">

</head>
<body>
	<body data-spy="scroll" data-target=".bs-docs-sidebar">
		<div class="control-group info">
			<form  metod ="post" name="form1" action="">
			<table width="80%" class="table" border="0">
				<tr class="info"> 
					<td colspan="2"> <center><strong>Crear Editorial</strong></td>
				</tr>
				<tr>
					<td>
						<label for="textfield">Código: </label>
						<input type="text" readonly="true" name="codigo" id="codigo" value="" autocomplete="off" required>
						<label for="textfield">Nombre Editorial: </label>
						<input type="text" name="nombre" id="nombre" value="" autocomplete="off" required>
						<div class="ui-widget" id="errornom">
							<div class="ui-corner-all" style="padding: 0 .2em;">
								<p>
									<span class="ui-icon ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR UN NOMBRE.
								</p>
							</div>
						</div>
 	    				<br><br>
       					<button class="btn btn-primary" type="button" id="altaeditorial" name="altaeditorial">Enviar</button>
                <a href="CrearEditorial.html" class="btn">Cancelar</a>
				</td>
				</tr>
			</table>
			<div class="" id="mensajealta" title="Información Guardada">
				<span class="ui-icon ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
			    <center><strong>Editorial Guardado con Exito.</strong></center>
			</div>
			<div class="" id="error" title="Advertencia">
				<span class="ui-icon ui-icon-info" style: "float: left; margin-right: .1em;"></span>
				<center><strong>Debe Llenar Todos los Campos.</strong></center>
			</div>
			<div class="" id="letras" title="Advertencia">
				<span class="ui-icon ui-icon-info" style: "float: left; margin-right: .2em;"></span>
				<center><strong>Solo se Permiten Letras.</strong></center>
			</div>
			</form>
		</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/editorial.js"></script>
	<script src="../jqueryui/jquery-ui.min.js"></script>
</body>
</html>
