<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/bootstrap-responsive.css">

</head>
<body>
	<form action="post">
		<table class="table" border="0">
			<tr class="info"> 
				<td colspan="4"> <center><strong>Fecha</strong></td>
			</tr>
			<tr>
				<td>
					<label for="texfield">De: </label>
				</td>
				<td>
					<input type="text" name="date" id="date" readonly="true">
					<div class="ui-widget" id="errordate">
						<div class="ui-corner-all" style="padding: 0 .2em;">
							<p>
								<span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE SELECCIONAR UNA FECHA DE INICIO.
							</p>
						</div>
					</div>
				</td>
				<td>
					<label for="texfield">A:</label>
				</td>
				<td>
					<input type="text" name="dateb" id="dateb" placeholder="Seleccione una Fecha" readonly="true">
					<div class="ui-widget" id="errordateb">
						<div class="ui-corner-all" style="padding: 0 .2em;">
							<p>
								<span class="ui-icon-red ui-icon-alert"></span><strong>ERROR: </strong>DEBE SELECCIONAR UNA FECHA FINAL.
							</p>
						</div>
					</div>
					<button type="button" class="btn btn-primary" id="btndate"><span class="ui-icon-white ui-icon-search"></span>Buscar</button>
				</td>
			</tr>
		</table>
		<div id="loadingImage">
            <img src='../img/cargando.gif' style="{align:center;}" />
        </div>
	</form>
	<div id="error" title="Advertencia">
        <span class="ui-icon-red ui-icon-info"></span>
        <center><strong>!Debe Llenar Todos los Campos!</strong></center>
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/ventaFecha.js" type="text/javascript"></script>
	<script src="../jqueryui/jquery-ui.min.js"></script>
</body>
</html>
