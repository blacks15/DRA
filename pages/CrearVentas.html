<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Ventas</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../jqueryui/jquery-ui.css">
	<link rel="stylesheet" media="screen" href="../jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" href="../css/bootstrap-responsive.css">
</head>
<body>
<form action="post">
	<table class="table" border="0">
	<tr>
		<td>
			<label for="textfield">Folio:</label><br>
			<label for="textfield">Atiende:</label><br>
			<label for="textfield">Producto:</label>
		</td>
		<td >
			<input type="text" readonly="true" id="folio" name="folio"><br>
			<select name="usuario" id="usuario">
				<option value="0">SELECCIONE</option>
			</select><br>
			<div class="ui-widget" id="erroruser">
				<div class="ui-corner-all" style="padding: 0 .2em;">
					<p>
						<span class="ui-icon ui-icon-alert"></span><strong>ERROR: </strong>DEBE SELECCIONAR UN USUARIO.
					</p>
				</div>
			</div>
			<input type="text" name="prod" id="prod" class="form-control input-xlarge">
			<div class="ui-widget" id="errornoex">
				<div class="ui-corner-all" style="padding: 0 .2em;">
					<p>
						<span class="ui-icon ui-icon-alert"></span><strong>ERROR: </strong>EL PRODUCTO NO EXISTE.
					</p>
				</div>
			</div>
			<input type="hidden" id="clave" name="clave">
			<input type="hidden" id="precio" name="precio">
			<button id="mas" class="btn" type="button"><span class="ui-icon ui-icon-circle-plus"></span></button>
			<button id="menos" class="btn" type="button"><span class="ui-icon ui-icon-circle-minus"></span></button>
			<button id="bus" class="btn" type="button"><span class="ui-icon ui-icon-search "></span></button>
		</td>
		<td>
			<label for="textfield">Fecha :</label><br>
			<label for="textfield">Cliente :</label><br>
			<label for="textfield">Cantidad :</label>
		</td>
		<td>
			<input type="text" id="date" name="date"><br>
			<div class="ui-widget" id="errordate">
				<div class="ui-corner-all" style="padding: 0 .2em;">
					<p>
						<span class="ui-icon ui-icon-alert"></span><strong>ERROR: </strong>DEBE INGRESAR UNA FECHA.
					</p>
				</div>
			</div>
			<select name="cliente" id="cliente">
				<option value="0">SELECCIONE</option>
			</select><br>
			<input type="number" id="cant" name="cant" class="input-mini" min="1">
			<button id="btnSave" name="btnSave" type="button" class="btn btn-primary btn-small"><span class="ui-icon ui-icon-disk "></span>Cobrar</button>
		</td>
	</tr>	
</table>
</form>
<table name="ventas" id="ventas">
</table>
<div id="pager2"></div>
	<div class="" id="vacio" title="Advertencia">
		<span class="ui-icon ui-icon-alert" style: "float: left; margin-right: .2em;"></span>
	    <center> <strong>Producto Agotado</strong></center>
	</div>
	<div class="" id="mensajealta" title="InformaciÃ³n Guardada">
		<span class="ui-icon ui-icon-circle-check" style: "float: left; margin-right: .2em;"></span>
	    <center> <strong>Venta Realizada con Exito</strong></center>
	</div>
	<div class="" id="ng" title="Advertencia">
		<span class="ui-icon ui-icon-alert" style: "float: left; margin-right: .2em;"></span>
	    <center> <strong>Error Venta no Realizada</strong></center>
	</div>
	<div class="" id="error" title="Advertencia">
		<span class="ui-icon ui-icon-alert" style: "float: left; margin-right: .2em;"></span>
	    <center> <strong>Debe LLenar Todos los Campos</strong></center>
	</div>
	<div class="" id="ins" title="Advertencia">
		<span class="ui-icon ui-icon-alert" style: "float: left; margin-right: .2em;"></span>
	    <center> <strong>Producto Insuficiente para la Venta</strong></center>
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/venta.js" type="text/javascript"></script>
	<script src="../jqueryui/jquery-ui.min.js"></script>
	<script src="../jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
	<script src="../jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
</body>
</html>
